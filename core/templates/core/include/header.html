<header class="header">{% load static %}
    <div class='header__container container'>
        <a href="{% url 'home' %}" class="header__logo logo">
            <picture><source srcset="{% static 'core/' %}img/logo.webp" type="image/webp">
              <img src="{% static 'core/' %}img/logo.png" alt="Логотип сайта"></picture>
        </a>
        <div class='header__menu menu'>
            <nav class='menu__body js-menu-body'>
                <ul class='menu__list'>
                    <li><a class='menu__link' href='{% url 'home' %}'>Главная</a></li>
                    <li><a class='menu__link' href='#'>Меню</a></li>
                    <li>
                        <a class='menu__link menu__link--more' href='#'>Ещё...</a>
                        <ul class="menu__sublist">
                            <li><a class='menu__link' href="#">Фотоотчеты</a></li>
                            <li><a class='menu__link' href="{% url 'about' %}">Правила заведения</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="menu__btn btn">Забронировать столик</button>
            </nav>
        </div>
        <div class="header__actions actions-header">
            <a href="#" class="actions-header__link">
                <picture><source srcset="{% static 'core/' %}img/icons/icons.svg#phone" type="image/webp">
                  <img src="{% static 'core/' %}img/icons/icons.svg#phone" class="actions-header__icon"
                       alt="phone" aria-hidden="true"/></picture>
            </a>
            <button class="actions-header__btn btn">Забронировать</button>
            <div class="actions-header__link actions-header__link--mobile">
                <button class='icon-menu js-menu-button'>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
